<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<form action="project 1.html" method="GET">
<style>
    div{
        height: 100px;
        width: 200px;
        color: rgb(0, 100, 0);
    }
</style>
</form>
<body>
    <h1>Student Page</h1>
 <div>
    <label for="Register Number">Rigester Number</label>
    <input type="number" name="Rigester Number" maxlength="12" minlength="10"  size="500">
 
    <label for="Student Name">Student Name</label>
    <input type="name" name="Student Name" maxlength="15" size="100">
 
    <label for="Department">Department</label>
    <input type="names" name="Department" size="100">  
    
    <label for="year">year</label><br>
    <select name="year" id="year">
        <option>Choose an option</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
    </select><br>  

    <label for="Event Name">Event Name</label>
    <input type="names" names="Event Name" size="100">

    <label for="Event Type">Event Type</label>
    <input type="name" name="Event Type" size="100">

    <label for="Event Date">Event Date</label><br>
    <input type="date" name="Event Name"  min="01-02-2004" size="100"><br>


    <label for="Amount">Amount</label>
    <input type="numbers" name="Amount" maxlength="4" minlength="3" size="100">

    <label for="Payment status">Payment status</label><br>
    <select name="Payment status" id="Payment status">
        <option value="paid">paid</option>
        <option value="not paid">not paid</option>
    </select><br> 
    <center>
        <button tpye="submit">submit</button>
    </center>
 </div>
</body>
</html>
